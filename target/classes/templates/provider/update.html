<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="main/public :: #public_head">
</head>
<body>
<!--头部-->
<header class="publicHeader" th:replace="main/public :: #public_header">
</header>
<!--时间-->
<section class="publicTime" th:replace="main/public :: #public_time">
</section>
<!--主体内容-->
<section class="publicMian ">
    <div class="left" th:replace="main/public :: #public_left">
    </div>
    <div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>供应商管理页面 >> 供应商修改页</span>
        </div>
        <div class="providerAdd">
            <form th:action="@{/provider/updateP/}+${p.pid}" action="#" method="post">
                <!--div的class 为error是验证错误，ok是验证成功-->
                <input type="hidden" th:value="${p.pid}" name="pid" />
                <div class="">
                    <label for="providerCode">供应商代码：</label>
                    <input th:value="${p.providerCode}" type="text" name="providerCode" id="providerCode" />
                    <span >*</span>
                </div>
                <div class="">
                    <label for="providerName">供应商名称：</label>
                    <input th:value="${p.providerName}" type="text" name="providerName" id="providerName" />
                    <span >*</span>
                </div>
                <div>
                    <label for="people">联系人：</label>
                    <input th:value="${p.people}" type="text" name="people" id="people" />
                    <span>*</span>

                </div>
                <div>
                    <label for="phone">联系电话：</label>
                    <input type="text" name="phone" id="phone" th:value="${p.phone}" />
                    <span></span>
                </div>
                <div>
                    <label for="address">联系地址：</label>
                    <input type="text" name="address" id="address" th:value="${p.address}"/>
                    <span></span>

                </div>
                <div>
                    <label for="fax">传真：</label>
                    <input type="text" name="fax" id="fax" th:value="${p.fax}"/>
                    <span></span>

                </div>
                <div>
                    <label for="describe">描述：</label>
                    <input type="text" name="describe" id="describe" th:value="${p.describes}" placeholder="描述"/>
                    <span></span>

                </div>
                <div class="providerAddBtn">
                    <!--<a href="#">保存</a>-->
                    <!--<a href="providerList.html">返回</a>-->
                    <input type="submit" value="保存"/>
                    <input type="button" value="返回" onclick="history.back(-1)"/>
                </div>
            </form>
        </div>

    </div>
</section>
<footer class="footer" th:replace="main/public :: #public_footer"></footer>
<script src="../js/jquery.js"></script>
<!--
	<script src="js/time.js"></script>
	-->
</body>
</html>

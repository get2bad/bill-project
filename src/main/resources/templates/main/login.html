<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>系统登录 - Wills账单管理系统</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../css/style.css"/>
</head>
<body class="login_bg">
<section class="loginBox">
    <header class="loginHeader">
            <h1 th:text="#{login.subjectName}"></h1>
        </header>
        <section class="loginCont">
            <div th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"
                 style="color:red; margin-left: 130px">用户名错误！</div>
            <form class="loginForm" action="/login" method="post">

                <div class="inputbox">
                    <label for="user" th:text="#{login.username}">Username</label>
                    <input id="user" type="text" name="username"  required/>
                </div>
                <div class="inputbox">
                    <label for="mima" th:text="#{login.password}">Password</label>
                    <input id="mima" type="password" name="password"  required/>
                </div>
				<div class="subBtn">
						<input type="checkbox" th:text="#{login.remember}">
                </div>
				<br/>
                <div class="subBtn">
                    <input type="submit"  th:value="#{login.submit}"/>
                    <input type="reset" th:value="#{login.reset}"/>
                </div>
				<br/>
				<div style="margin-left: 100px;">
                    <a href="#" th:href="@{/index.html(language='zh_CH')}">中文</a>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="#" th:href="@{/index.html(language=en_US)}">English</a>
                </div>
            </form>
        </section>
    </section>
</body>
</html>
